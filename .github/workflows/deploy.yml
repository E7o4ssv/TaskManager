# Деплой FerretTask на сервер при пуше в main
# Секреты: SERVER_HOST, SERVER_USER, SSH_PRIVATE_KEY (приватный ключ для входа на сервер)

name: Deploy to server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            cd /var/www/ferrettask
            git fetch origin main
            git reset --hard origin/main
            npm ci
            npx prisma generate
            npx prisma db push
            npm run build
            pm2 restart ferrettask || (pm2 start npm --name ferrettask -- start && pm2 save)
            echo "Deploy done."
